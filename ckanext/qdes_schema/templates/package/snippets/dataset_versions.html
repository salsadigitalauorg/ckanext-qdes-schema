<div class="version-list">
    <h2>Versions</h2>

    <table class="table table-striped">
        {% for version in versions %}
        <tr>
            <td>
                <a href="{{ h.url_for('dataset.read', id=version.id) }}">
                    {% set title = h.get_pkg_title(version.id, version) %}
                    {% if version.id == pkg.id %}
                        <strong>{{ title }}</strong>
                    {% elif versions[0].id == version.id %}
                        <strong>{{ title }} (Latest version)</strong>
                    {% else %}
                        {{ title }}
                    {% endif %}
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
