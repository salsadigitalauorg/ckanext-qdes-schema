{% set values = h.get_multi_textarea_values(data[field.field_name]) or [] %}
{% for value in values %}
    <div>
        {% if h.is_url(value) %}
            <a href="{{ value }}">{{ value }}</a>
        {% else %}
            {{ value }}
        {% endif %}
    </div>
    {% if not loop.last %}
        <hr>
    {% endif %} 
{% endfor %}
