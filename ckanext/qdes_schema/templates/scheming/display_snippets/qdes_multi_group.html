{% for group_data in data[field.field_name] or []  %}
    <div>
        {% for field_group in field.get('field_group') or [] %}
            {% set value = group_data.get(field_group.field_name, '')|string %}
            <span>{{ value }}</span>
            {% if not loop.last %}
                <span> - </span>            
            {% endif %}
        {% endfor %}
    <div>
    {% if not loop.last %}
        <hr>           
    {% endif %}
{% endfor %}
