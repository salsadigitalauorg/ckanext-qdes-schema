{% ckan_extends %}

{% block package_metadata_fields_visibility %}
  <div class="control-group form-group control-medium">
    <label for="field-private" class="control-label">
      {{ _('Visibility') }}
    </label>
    <div class="controls">
      <select id="field-private" name="private" class="form-control">
        {% for option in [('True', _('Private')), ('False', _('Public'))] %}
        <option value="{{ option[0] }}" {% if option[0] == data.private|trim %}selected="selected"{% endif %}>{{ option[1] }}</option>
        {% endfor %}
      </select>
    </div>

    <i class="help-text qdes-help-text fa fa-info-circle" title="Private datasets cannot be viewed by anyone outside of your catalogue organisation. Public datasets can be viewed by anyone with access to the catalogue."></i>
  </div>
{% endblock %}
