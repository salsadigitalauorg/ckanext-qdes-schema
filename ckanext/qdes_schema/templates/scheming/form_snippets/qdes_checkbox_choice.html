{% import 'macros/form.html' as form %}

{%- set yes_checked = 'checked' if data == 1 %}
{%- set no_checked = 'checked' if data != 1 %}

<li class="list-group-item calculated-quality-measure">
    <label class="checkbox" for="{{ field.field_name }}">
        {{ field.label }}
        {%- snippet 'scheming/form_snippets/help_text.html', field=field, data=data -%}
        <input class="pull-right" type="radio" name="{{field.field_name}}" value="YES" {{ yes_checked }} ><span class="pull-right">Yes</span></input>
        <input class="pull-right" type="radio" name="{{field.field_name}}" value="NO" {{ no_checked }} ><span class="pull-right">No</span></input>
    </label>
</li>
