{% import 'macros/form.html' as form %}

{%- set yes_checked = 'checked' if data == 1 %}
{%- set no_checked = 'checked' if data != 1 %}

<li class="list-group-item calculated-quality-measure">
    <label class="checkbox container" for="{{ field.field_name }}">
        <div class="row">
            <div class="col">
                {{ field.label }}
                {%- snippet 'scheming/form_snippets/help_text.html', field=field, data=data -%}
            </div>
            <div class="col col-lg-2">
                <input type="radio" name="{{field.field_name}}" value="NO" {{ no_checked }} ><span>No</span></input>
                <input type="radio" name="{{field.field_name}}" value="YES" {{ yes_checked }} ><span>Yes</span></input>
            </div>
        </div>
    </label>
</li>
